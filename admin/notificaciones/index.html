                <div class="form">
                    <h5 class="womr t-sec">Notificación</h5>
                    <hr class="womr">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Titulo</label>
                        <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp"
                            placeholder="Introduce el titulo">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Cuerpo </label>
                        <textarea maxlength="160s" class="form-control" id="cuerpoInput" rows="3"
                            placeholder="Introduce el texto de la notificacion" oninput="textCount()"></textarea>
                        <small class="text-muted">
                            <span id="countChar"></span>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Imagen (opcional)</label>
                        <input type="text" class="form-control" id="ulrImgInput" aria-describedby="emailHelp"
                            placeholder="Ej: www.pagina.com/image.png">
                    </div>

                    <br>
                    <h5 class="womr t-sec">Interacción</h5>
                    <hr class="womr">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Link (opcional)</label>
                        <input type="text" class="form-control" id="urlActInput" aria-describedby="emailHelp"
                            placeholder="Ejecuta al accionar">
                        <small class="text-muted">
                            Por defecto llevará a la página del centro+
                        </small>
                    </div>

                    <br>
                    <h5 class="womr t-sec">Destino</h5>
                    <hr class="womr">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Grupos (<span id="groupCount">0</span>/4)</label>
                        <select multiple class="form-control" id="targetTopics" oninput="limitTopic()">
                            <option value="ucab">Todos</option>
                            <option value="centroEst">Centro</option>
                            <option value="avisosU">Avisos UCAB</option>
                            <option value="eventosU">Eventos UCAB</option>
                            <option value="acadCoor">Coor. Academica</option>
                            <option value="finCoor">Coor. Finanzas</option>
                            <option value="socialCoor">Coor. Social</option>
                            <option value="depCoor">Coor. Deportes</option>
                        </select>
                        <small class="text-muted">
                            PC: Para seleccionar varios manten presionado control ("CTRL")
                        </small>
                    </div>

                    <br>
                    <h5 class="womr t-sec">Acciones</h5>
                    <hr class="womr">
                    <button type="button" class="btn btn-success btn-block btn-lg" onclick="testNotificacion()"><i
                            class="fas fa-comment-dots"></i> Previsualizar notificación</button>
                    <button type="button" class="btn btn-outline-primary btn-block btn-lg"
                        onclick=" sendNotification()"><i class="fas fa-share-square"></i> Enviar</button>
                </div>
